<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>W-2 Extractor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Essential for responsiveness -->
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 40px;
            font-size: 2rem;
            color: #333;
            text-align: center;
            padding: 0 1rem;
        }

        .card {
            background: white;
            padding: 30px 20px;
            margin: 30px 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        label {
            font-weight: 600;
        }

        input[type="file"] {
            margin-top: 8px;
        }

        button {
            margin-top: 16px;
            padding: 10px 20px;
            background-color: #2563eb;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        pre {
            background-color: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 0.95rem;
            margin-top: 10px;
        }

        h2 {
            margin-top: 30px;
            color: #1f2937;
            text-align: center;
        }

        h3 {
            color: #dc2626;
            text-align: center;
        }

        .place {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            gap: 10px;
        }

        .place label {
            font-size: 1.2rem;
            color: #374151;
            font-weight: 600;
        }

        .place input[type="file"] {
            font-size: 0.9rem;
        }

        .place button {
            font-size: 1rem;
        }

        .table-container {
            overflow-x: auto;
            width: 100%;
            margin-top: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #f9f9f9;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ddd;
        }

        thead {
            background-color: #e0e0e0;
        }

        @media (max-width: 600px) {
            .card {
                padding: 20px 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .place label {
                font-size: 1rem;
            }

            .place button {
                font-size: 0.9rem;
            }

            .place input[type="file"] {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>üßæ W-2 Form Field Extractor</h1>

    <div class="card">
        <div class="place">
            <form method="POST" enctype="multipart/form-data">
                <label>Upload W-2 Image:</label>
                <input type="file" name="image" accept="image/*" required>
                <button type="submit">üöÄ Extract Fields</button>
            </form>
        </div>

        {% if parsed_json %}
        <h2>‚úÖ Output</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Field</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key, value in parsed_json.items() %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% elif result_text %}
        <h3>‚ùå Could not parse response as valid JSON.</h3>
        {% endif %}
    </div>
</body>
</html>
