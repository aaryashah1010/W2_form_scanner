<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>W-2 Extractor</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 40px;
            font-size: 2rem;
            color: #333;
        }

        .card {
            background: white;
            padding: 30px 40px;
            margin: 30px 0;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        label {
            font-weight: 600;
        }

        input[type="file"] {
            margin-top: 8px;
        }

        button {
            margin-top: 16px;
            padding: 10px 20px;
            background-color: #2563eb;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        pre {
            background-color: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 0.95rem;
            margin-top: 10px;
        }

        h2 {
            margin-top: 30px;
            color: #1f2937;
        }

        h3 {
            color: #dc2626;
        }
        .place{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .place label{
            font-size: 1.6rem;
            color: #374151;
            position: relative;
            left: 0px;
            font-weight: 600;
        }
        .place button{
            font-size: 1.1rem;
            position: relative;
            left: 25px;
        }
        .place input[type="file"]{
            font-size: 0.8rem;
            position: relative;
            left: 25px;
        }
    </style>
</head>
<body>
    <h1>üßæ W-2 Form Field Extractor</h1>

    <div class="card">
        <div class="place">
            <form method="POST" enctype="multipart/form-data">
            <label>Upload W-2 Image:</label><br>
            <input type="file" name="image" accept="image/*" required><br>
            <button type="submit">üöÄ Extract Fields</button>
        </form>
        </div>
       

      {% if parsed_json %}
    <h2>‚úÖ Output</h2>
    <table border="1" cellpadding="8" cellspacing="0" style="border-collapse: collapse; width: 80%; margin: auto; background-color: #f9f9f9;">
        <thead style="background-color: #e0e0e0;">
            <tr>
                <th style="text-align: left;">Field</th>
                <th style="text-align: left;">Value</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in parsed_json.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% elif result_text %}
    <h3>‚ùå Could not parse response as valid JSON.</h3>
{% endif %}

    
    </div>
</body>
</html>
